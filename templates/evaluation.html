<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de l'évaluation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .table {
            margin-top: 20px;
        }
        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Résultats de l'évaluation</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if metrics %}
            <table class="table table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Métrique</th>
                        <th scope="col">Valeur</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in metrics.split('\n') if line %}
                        <tr>
                            {% set parts = line.split(':') %}
                            <td>{{ parts[0].strip() }}</td>
                            <td>{{ parts[1].strip() }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
